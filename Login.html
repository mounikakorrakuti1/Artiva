<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="cs.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 

</head>
<body>
    <div class="wrapper">
        <form action="Login.php" method="POST">
            <div class="logo-title">
                <img src="photos/logo.png"  width="100"  height="100"   alt="logo" class="logo">
                <span class ="title"><arial>Artiva</span>
            </div>
            <div class="input-box">
                <input type="text" name = "username" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name = "password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label ><input type="checkbox" >
                Remember me</label>
                <a href="#"> Forget Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have a account?<a href="Signup.html">Register</a></p>
            </div>
        </form>
    </div>
    <script>
    function login() {
        // Assuming you have a login form with an input field for the username
        const username = document.getElementById("username").value;
        
        // Store the username in localStorage
        localStorage.setItem("username", username);
        
        // Redirect to homepage or wherever needed after login
        window.location.href = "index.html";
      }
    </script>
</body>
</html>
